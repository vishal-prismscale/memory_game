<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
</head>

<body>
    <h2 class="heading">Memory Game ðŸ§ </h2>

    <div class="stats">
        Moves: <span id="moves">0</span>
        Pairs Found: <span id="pairs">0</span>
        of 8
    </div>

    <!-- use classes for css and id for js -->
    <div class="game-board" id="gameBoard">
    </div>

    <button id="resetButton" class="reset-button">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em"
            xmlns="http://www.w3.org/2000/svg">
            <path fill="none" stroke-width="2"
                d="M20,8 C18.5974037,5.04031171 15.536972,3 12,3 C7.02943725,3 3,7.02943725 3,12 C3,16.9705627 7.02943725,21 12,21 L12,21 C16.9705627,21 21,16.9705627 21,12 M21,3 L21,9 L15,9">
            </path>
        </svg>
    </button>

    <!-- render confetti -->
    <canvas class="confetti-canvas" id="confetti-canvas"></canvas>

    <!-- congratulation message template -->
     <template>
        <div class="message__container">
            <p class="message">Congratulation</p>
            <button class="play-again-btn">Play Again</button>
        </div>
     </template>

    <script src="script.js"></script>
</body>

</html>
